{% extends 'events/base.html' %}

{% block content %}
  <style>
  .container {
    margin: 0 auto;
  }
  
  h2 {
    text-align: center;
  }
  
  form {
    border: 2px solid black;
    padding: 20px;
  }
  
  legend {
    font-weight: bold;
  }
  
  label {
    display: inline-block;
    width: 150px;
  }
  
  input[type="text"],
  input[type="date"],
  select,
  textarea {
    width: 300px;
    padding: 5px;
    border: 3px solid #ccc;
    border-radius: 5px;
  }
  
  textarea {
    resize: vertical;
  }
  
  input[type="submit"] {
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>  
  <div class="container">
    <h2>Event Feedback Form</h2>
    <form action="#">
      <fieldset>
        <legend>Event Information:</legend>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Overall Experience:</legend>
        <label for="overallExp">How would you rate your overall experience at the event?</label><br>
        <select id="overallExp" name="overallExp" required>
          <option value="excellent">Excellent</option>
          <option value="veryGood">Very Good</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
        </select><br><br>
      </fieldset>

    

      <fieldset>
        <legend>Additional Comments:</legend>
        <label for="comments">Please provide any additional comments or suggestions for improvement:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </div>

{% endblock %}
